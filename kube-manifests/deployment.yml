apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-nginx-deployment-kube
  labels:
    app: app1-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1-nginx
  template:
    metadata:
      labels:
        app: app1-nginx
    spec:
      containers:
        - name: app1-nginx
          image: crdawakoplatform.azurecr.io/app1/app1nginx
          ports:
            - containerPort: 80